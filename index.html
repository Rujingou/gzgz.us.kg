    <style>
        .displayno {
            display: none;
        }

        .sci-fi-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 25px;
            outline: none;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            box-shadow: 0px 5px 15px rgba(239, 234, 234, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .sci-fi-button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
        }

        .sci-fi-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: skewX(-20deg);
            transition: all 0.5s cubic-bezier(0.3, 1, 0.8, 1);
        }

        .sci-fi-button:hover::before {
            left: 100%;
        }

        .sci-fi-button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .sci-fi-button:hover::after {
            transform: scale(1);
        }

        body {
            background: radial-gradient(circle, rgba(21, 25, 26, 0.99), rgba(0, 0, 0, 0.99));
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .login-container {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, transparent 79%, rgba(255, 255, 255, 0.1) 80%);
            animation: glow 3s ease-in-out infinite;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.73);
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #7f00ff, #e100ff);
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
            animation: fadeIn 1.5s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        table {
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            width: 80%; /* 或者你想要的任何宽度 */
        }

        th, td {
        / / border: 1 px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .bottom-center {
            position: fixed;
            bottom: 0;
            width: 900px;
            margin: 0 auto; /* 水平居中 */
            left: 0;
            right: 0;
        / / background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 12pt;
        }
    </style>
</head>
